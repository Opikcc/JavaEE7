<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Library login</title>
    </h:head>
    <h:body style="font-weight:bold;font-family:Palatino">
        <div align='center'>
            <h3>Please sign in</h3>
        <br></br>
        
            <img src="../lock.png"/>
            <table cellspacing="4">
            <tbody>
                <tr>
                   <td>
                       <form name="loginForm" method="POST" action="j_security_check">
                            <p><strong>Enter your user name: </strong>
                                <input type="text" name="j_username" size="15"/></p>
                            <p><strong>Enter your password: </strong>
                                <input type="password" size="15" name="j_password"/></p>
                            <p>
                                <input type="submit" value="Submit"/>
                                <input type="reset" value="Reset"/></p>
                        </form> 
                        
                    </td>
  
            </tr>
                </tbody>
        </table>
            
            <br></br>
            
        </div>
    </h:body>
</html>
