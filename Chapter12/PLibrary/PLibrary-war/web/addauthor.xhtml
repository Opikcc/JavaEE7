<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Library Service</title>
    </h:head>
    <h:body style="font-weight:bold;font-family:Palatino">
        <div align='center'>
            <h1> Add author page </h1>
                 <br></br>
        <img src="pen.png"/>
        <br></br><br></br>
        <table >
            <tr><td align='left'>
            <h:form>
                First Names: <h:inputText size = "40" value="#{addAuthorBean.firstNames}"></h:inputText>
                <br></br><br></br>
                Last Name: <h:inputText size = "40" value="#{addAuthorBean.lastName}"></h:inputText>
                <br></br><br></br>
                Description: <h:inputTextarea cols="40" rows="10" value="#{addAuthorBean.description}"></h:inputTextarea>
                <br></br><br></br>
                <h:commandButton value="Cancel" action="books"></h:commandButton>
                <h:commandButton value="Submit" actionListener="#{addAuthorBean.add()}" action="books"></h:commandButton>
            </h:form>
        </td></tr></table>
        </div>
    </h:body>
</html>
