<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Upload</title>
    </h:head>
    <h:body style="font-family:Palatino;font-size:small">
        <div align='center'>
            <h3>Upload new photo</h3>
            <table bgcolor="FFFF99" cellspacing="4"><tbody><tr><td align='center'>
                <h:graphicImage 
                    height="330" 
                    width="330" 
                    value="#{editPhotoBean.previewUrl}"/>
                
                </td></tr></tbody></table>
                <br></br>
                <c:if test="#{!editPhotoBean.hasPhoto()}">
                    <h:form id="form" enctype="multipart/form-data" prependId="false">
                            <h:commandButton 
                                id="cancel" 
                                value="Back" 
                                actionListener="#{editPhotoBean.reset()}" 
                                onclick="window.open('../album.xhtml')"/>
                            <h:inputFile 
                                id="file" 
                                value="#{editPhotoBean.uploadedPart}"> 
                                <f:validator validatorId="imageUploadValidator" />
                            </h:inputFile>
                            <h:commandButton 
                                id="button" 
                                value="Next" 
                                action="upload"/>
                        
                    </h:form>
                </c:if>    
                <c:if test="#{editPhotoBean.hasPhoto()}">
                    <h:form id="navig">
                        <h:commandButton 
                            id="cancel" 
                            value="Back" 
                            action="#{editPhotoBean.reset()}"/>
                        <h:commandButton 
                            id="continue" 
                            value="Next" 
                            action="edit"/>
                    </h:form>
                </c:if>
                <h:messages id="messages" style="color:red" />
        </div>
    </h:body>
</html>
