<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Edit</title>
    </h:head>
    <h:body  style="font-family:Palatino;font-size:small">
        <div align='center'>
            <h3>Edit photo properties</h3>
            <table bgcolor="FFFF99" cellspacing="4"><tbody><tr><td align='center'>
                            
            <h:graphicImage 
                height="330" 
                width="330" 
                value="#{editPhotoBean.previewUrl}"/>
            <h:form>
                <label>what is it called ?      </label>
                <h:inputText value="#{editPhotoBean.photoName}"/>
                <p>
                <label>when was it taken ? </label>
                <h:inputText 
                    id="date_field"
                    value="#{editPhotoBean.dateTaken}"
                    label="Date taken">
                    <f:convertDateTime pattern="MM-dd-yyyy"/>
                </h:inputText>                    
                </p>
                <p>
                    <label>can it be made public ? </label>
                    <h:selectBooleanCheckbox 
                        value="#{editPhotoBean.public}"/> 
                </p>
            </h:form>
            </td></tr></tbody></table>
            <br></br>
            <h:form>
                <c:if test="#{editPhotoBean.new}">
                    <h:commandButton id="cancel" value="Back" action="upload"/>
                </c:if>
                <c:if test="#{not editPhotoBean.new}">
                    <h:commandButton 
                        id="cancel" 
                        value="Return to Album" 
                        actionListener="#{editPhotoBean.reset()}" 
                        action="album"/>
                </c:if>    
                <h:commandButton 
                    id="button" 
                    value="Done" 
                    actionListener="#{editPhotoBean.commit()}" 
                    action="album"/>
            </h:form>
        </div>
    </h:body>
</html>
